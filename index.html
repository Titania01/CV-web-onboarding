<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV-web-onboarding</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="nav">

      <div class="right">
        <div class="word">
          <p>Click to know more</p>
        </div>
      </div>
    </div>
    <div class="holder">

        <div class="social">
          <div class="border">
            <img src="./media/tw.svg" class="tw" alt="">

          <div class="border">

          </div>
          <div class="border">
            <img src="./media/insta.svg" class="tw" alt="">
          </div>

        </div>
        
        
      </div>

      <div class="image">
        <img
          src="./media/pexels-sora-shimazaki-5668471.jpg"
          class="pics"
          alt=""
        />
      </div>
      
      </div>
    </div>
